  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
      width: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', monospace;
      background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(161, 44, 64, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(161, 44, 64, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(161, 44, 64, 0.03) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-family: 'Adamina', serif;
      font-size: 3.5rem;
      color: #a12c40;
      margin-bottom: 3rem;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      font-size: 1.1rem;
      color: #999;
      margin-bottom: 4rem;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease-out;
    }

    .hero-text {
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-out;
    }

    .hero-text h1 {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 2.5rem;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: #525252;
      text-shadow: 0 0 60px rgba(161, 44, 64, 0.12), 0 0 30px rgba(161, 44, 64, 0.08);
      letter-spacing: -0.5px;
    }

    .hero-text .subtitle {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1.35rem;
      color: #5a5a5a;
      font-weight: 400;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      letter-spacing: 0.2px;
    }

    .coming-soon {
      font-size: 1rem;
      color: #a12c40;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 4rem;
      font-weight: 500;
      animation: fadeIn 2.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .signup-section {
      margin-top: 4rem;
      padding: 2.5rem 2.5rem 1.5rem 2.5rem;
      border: 1px solid rgba(161, 44, 64, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-section h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
      font-weight: 400;
    }

    .signup-section p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .signup-section p:last-of-type {
      margin-bottom: 0;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .signup-form input[type="email"] {
      padding: 1rem 1.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(161, 44, 64, 0.4);
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .signup-form input[type="email"]:focus {
      outline: none;
      border-color: #a12c40;
      background: rgba(255, 255, 255, 1);
    }

    .signup-form input[type="email"]::placeholder {
      color: #999;
    }

    .signup-form button {
      padding: 1rem 3rem;
      background: #a12c40;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .signup-form button:hover {
      background: #c13952;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(161, 44, 64, 0.3);
    }

    .signup-form button:active {
      transform: translateY(0);
    }

    #response-message {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 20px;
    }

    .spinner {
      border: 3px solid rgba(161, 44, 64, 0.15);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #a12c40;
      animation: spin 1s ease infinite;
      display: none;
      margin: 1rem auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 0.75rem;
        max-width: 100vw;
        overflow-x: hidden;
      }

      .logo {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        letter-spacing: 0px;
        max-width: 100%;
      }

      .hero-text {
        margin-bottom: 1.5rem;
      }

      .hero-text h1 {
        font-size: 1.75rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        letter-spacing: 0px;
        max-width: 100%;
      }

      .hero-text .subtitle {
        font-size: 1rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
        padding: 0 0.5rem;
        letter-spacing: 0px;
        max-width: 100%;
      }

      .coming-soon {
        margin-bottom: 3rem;
        font-size: 0.9rem;
        letter-spacing: 2px;
        max-width: 100%;
      }

      .signup-section {
        padding: 1.5rem 0.75rem 1rem 0.75rem;
        margin-top: 2rem;
        max-width: 100%;
      }

      .signup-section h3 {
        font-size: 1.1rem;
      }

      .signup-section p {
        font-size: 0.9rem;
      }

      .signup-form input[type="email"] {
        max-width: 100%;
      }
    }

<body>
  <div class="container">
    <div class="logo">Chronologies.ai</div>
    <!-- <div class="tagline">Foundation Model Lab</div> -->
    
    <div class="hero-text">
      <h1>A New Frontier</h1>
      <p class="subtitle">Building a new type of foundation model.<br>Adaptive AI that learns continuously.</p>
    </div>

    <div class="coming-soon">Coming Soon</div>

    <section class="signup-section">
      <h3>Be Part of the Journey</h3>
      <p>Join our waitlist for early access and exclusive updates</p>
      <form class="signup-form" id="waitlist-form">
        <input type="email" id="email-input" placeholder="your@email.com" required />
        <button type="submit">Notify Me</button>
      </form>
      <p id="response-message"></p>
      <div class="spinner" id="spinner"></div>
    </section>
  </div>
<!-- 
  <footer>
    &copy; 2025 Chronologies. All rights reserved.
  </footer> -->

  <script>
    const waitlistForm = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email-input');
    const responseMessage = document.getElementById('response-message');
    const spinner = document.getElementById('spinner');
    const submitButton = waitlistForm.querySelector('button[type="submit"]');

    waitlistForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = emailInput.value;

      // Hide button and response message, show spinner
      submitButton.style.display = 'none';
      responseMessage.style.display = 'none';
      spinner.style.display = 'block';

      const minDisplayTime = new Promise(resolve => setTimeout(resolve, 500));
      const request = (async () => {
        try {
          const response = await fetch('https://api.chronologie.ai/trpc/waitlist.add', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              id: 1,  
              json: { email }
            }),
          });

          const result = await response.json();

          if (response.ok && result.result?.data?.json?.success) {
            return { success: true, message: 'Thanks for joining! We\'ll be in touch soon.' };
          } else {
            const errorMessage = result.error?.json?.message || 'An error occurred.';
            return { success: false, message: `Failed to join: ${errorMessage}` };
          }
        } catch (error) {
          console.error('Submission error:', error);
          return { success: false, message: 'An error occurred. Please try again.' };
        }
      })();

      const [_, result] = await Promise.all([minDisplayTime, request]);

      // Hide spinner
      spinner.style.display = 'none';

      // Display result message
      responseMessage.textContent = result.message;
      responseMessage.style.color = result.success ? '#16a34a' : '#f87171';
      responseMessage.style.display = 'block';

      if (!result.success) {
        // On error, show the button again to allow retrying
        submitButton.style.display = 'block';
      }
    });

    emailInput.addEventListener('input', () => {
      // When user starts typing, hide the response message
      if (responseMessage.style.display === 'block') {
        responseMessage.style.display = 'none';
      }
    });
  </script>
</body>
